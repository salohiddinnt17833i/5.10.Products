<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/index.css">
    <title>CRUD</title>
    <!-- Create Read Update Delete-->
</head>

<body>
    <div id="fixed-top">
        <h3 id="title" class=" fs-3">Products</h3>
        <button id="title__btn" class="btn btn-outline-success">+Add Phone</button>
    </div>
    <div id="container" class="container">
        <form id="form" class="w-50 mx-auto mb-5">
            <div class="mb-2 d-flex justify-content-between">
                <h3>Bosh joylarni toldirin...</h3>
                <button id="close" class="border-0 bg-body">✖️</button>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nomi</label>
                <input type="text" class="form-control" id="name" placeholder="Nomini kiriting...">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Narxi</label>
                <input type="number" class="form-control" id="price" placeholder="Narxini kiriting...">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select" aria-label="Default select example">
                    <option value="" selected>Statusni tanlang </option>
                    <option value="Active">Active</option>
                    <option value="InActive">InActive</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Izoh kiriting</label>
                <textarea style="resize:none;" class="form-control" id="description" rows="3"></textarea>
            </div>
            <button id="btn" class="btn btn-success w-100">Saqlash</button>
        </form>

        <table class="table table-striped">
            <h4 class="mt-3">Mahsulotlar</h4>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nomi</th>
                    <th>Narxi</th>
                    <th>status</th>
                    <th>Izoh</th>
                    <th>Yaratilgan vaqt</th>
                    <th>Ozgartirilgan vaqt</th>
                    <th>Amallar</th>
                </tr>
            </thead>

            <tbody id="tbody">

            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="function/index.js" type="module"></script>
</body>

</html>
